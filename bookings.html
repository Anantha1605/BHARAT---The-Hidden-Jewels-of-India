<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Bharat Jewels</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Explore. Bharat. Now.</h1>
    </header>
    <main>
        <form id="booking-form">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <h2>Travel Details</h2>
            <div class="form-group">
                <label for="destination">Destination</label>
                <div class="destination-wrapper">
                    <select id="destination" name="destination" required>
                        <option value="">Select a destination</option>
                        <option value="agra">Agra</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="jaipur">Jaipur</option>
                    </select>
                    <button type="button" id="add-destination-btn">+</button>
                </div>
                <input type="text" id="custom-destination" name="custom-destination" placeholder="Enter your custom destination" style="display:none;">
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" min="1" max="10" required>
            </div>

            <h2>Accommodation Preferences</h2>
            <div class="form-group">
                <label for="hotel">Hotel Preference</label>
                <select id="hotel" name="hotel">
                    <option value="">Select a hotel</option>
                    <option value="taj">Taj Hotel</option>
                    <option value="oberoi">Oberoi Hotel</option>
                    <option value="leela">The Leela</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type</label>
                <select id="room_type" name="room_type">
                    <option value="">Select a room type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <h2>Special Requests</h2>
            <div class="form-group">
                <label for="requests">Any special requests?</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
        <div id="confirmation-message"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
