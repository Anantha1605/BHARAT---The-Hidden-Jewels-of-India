<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHARAT- The Hidden Jewels of INDIA</title>
  <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
  <div class="home-page-content">
    <header class="header">
      <div class="info">
        <button class="home" onclick="window.location.href='index.html'">
          <img src="C:\Users\Manan\OneDrive\Desktop\Web Wonders project\DECCAn GEMS.png" alt="Temples" class="icon">
        </button>
        <h2>भारत</h2>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="background-slider">
      <div class="content">
        <h1>Time for your</h1>
        <div class="maininc">
          <b>NEXT ADVENTURE</b>
        </div>
        <p style="font-size: 20px;">Let us plan it for you</p>
        <button class="book">
          <span class="default">BOOK NOW</span>
          <span class="success"></span>
          <div class="left"></div>
          <div class="right"></div>
        </button>
  
        <!-- dribbble -->
        <a class="dribbble" href="https://dribbble.com/ai" target="_blank">
          <img src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg" alt="">
        </a>
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script>
          document.querySelectorAll('button.book').forEach(button => {
            button.addEventListener('click', () => {
              if (!button.classList.contains('active')) {
                button.classList.add('active');
  
                gsap.to(button, {
                  keyframes: [{
                    '--left-wing-first-x': 50,
                    '--left-wing-first-y': 100,
                    '--right-wing-second-x': 50,
                    '--right-wing-second-y': 100,
                    duration: .35,
                    onComplete() {
                      gsap.set(button, {
                        '--left-wing-first-y': 0,
                        '--left-wing-second-x': 40,
                        '--left-wing-second-y': 100,
                        '--left-wing-third-x': 0,
                        '--left-wing-third-y': 100,
                        '--left-body-third-x': 40,
                        '--right-wing-first-x': 50,
                        '--right-wing-first-y': 0,
                        '--right-wing-second-x': 60,
                        '--right-wing-second-y': 100,
                        '--right-wing-third-x': 100,
                        '--right-wing-third-y': 100,
                        '--right-body-third-x': 60
                      });
                    }
                  }, {
                    '--left-wing-third-x': 20,
                    '--left-wing-third-y': 90,
                    '--left-wing-second-y': 90,
                    '--left-body-third-y': 90,
                    '--right-wing-third-x': 80,
                    '--right-wing-third-y': 90,
                    '--right-body-third-y': 90,
                    '--right-wing-second-y': 90,
                    duration: .35
                  }, {
                    '--rotate': 50,
                    '--left-wing-third-y': 95,
                    '--left-wing-third-x': 27,
                    '--right-body-third-x': 45,
                    '--right-wing-second-x': 45,
                    '--right-wing-third-x': 60,
                    '--right-wing-third-y': 83,
                    duration: .25
                  }, {
                    '--rotate': 55,
                    '--plane-x': -8,
                    '--plane-y': 24,
                    duration: .2
                  }, {
                    '--rotate': 40,
                    '--plane-x': 45,
                    '--plane-y': -180,
                    '--plane-opacity': 0,
                    duration: .45,
                    onComplete() {
                      gsap.to(button.querySelector('.success'), {
                        scale: 3,
                        opacity: 1,
                        duration: .5,
                        delay: 1000000, // delay before fading in the success message
                        onComplete() {
                          setTimeout(() => {
                            window.location.href = 'booking.html'; // Redirect to the URL
                          }, 500); // Delay before redirecting to match animation duration
                        }
                      });
                    }
                  }]
                });
              }
            });
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
