<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover the Wonders of India</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="w-full">
    <section class="hero-section">
      <img src="https://i.ibb.co/TYkRGGd/Hero-Image-HTML.jpg" alt="Hero Image" class="hero-image">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Discover the Wonders of India</h1>
        <p>Embark on a journey through the vibrant culture, rich heritage, and breathtaking landscapes of India.</p>
      </div>
    </section>
    <section class="form-section">
      <div class="form-container">
        <h2>Plan Your Perfect Trip</h2>
        <p>Fill out the form below to start your adventure.</p>
        <form class="trip-form">
          <div class="form-row">
            <div class="form-group">
              <label for="destination">Destination</label>
              <select id="destination">
                <option value="" disabled selected>Select a destination</option>
                <option value="delhi">Delhi</option>
                <option value="agra">Agra</option>
                <option value="jaipur">Jaipur</option>
                <option value="udaipur">Udaipur</option>
                <option value="mumbai">Mumbai</option>
                <option value="goa">Goa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="checkin">Check in</label>
              <input type="date" id="checkin">
            </div>
            <div class="form-group">
              <label for="checkout">Check out</label>
              <input type="date" id="checkout">
            </div>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests</label>
            <select id="guests">
              <option value="" disabled selected>Select number of guests</option>
              <option value="1">1 guest</option>
              <option value="2">2 guests</option>
              <option value="3">3 guests</option>
              <option value="4">4 guests</option>
              <option value="5">5 guests</option>
              <option value="6">6 guests</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests</label>
            <select id="guests">
              <option value="" disabled selected>Select number of guests</option>
              <option value="1">1 guest</option>
              <option value="2">2 guests</option>
              <option value="3">3 guests</option>
              <option value="4">4 guests</option>
              <option value="5">5 guests</option>
              <option value="6">6 guests</option>
            </select>
          </div> 
          <div class="form-group">
            <button type="submit">Find Bookings</button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
