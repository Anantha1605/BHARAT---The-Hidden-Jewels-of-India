        pointer-events: none; /* Prevent title from interfering with tile interactions */

    }

    .tile:hover {
      transform: scale(1.1);
    }

    .tile:hover > img {

    }

    .title-container {

    #custom-cursor {
        position: fixed; /* Fixed position to follow the cursor */
        width: 20px;
        height: 20px;
        background-color: white; /* White color */
        border-radius: 50%; /* Make it a circle */
        pointer-events: none; /* Ensure it doesn't interfere with other elements */
        z-index: 9999; /* High z-index to be on top */
        transform: translate(-50%, -50%); /* Center the cursor circle */
        transition: width 0.3s ease, height 0.3s ease, background-color 0.1s ease;
    }

    .tile:hover ~ #custom-cursor {
        width: 60px; /* Double the normal size */
        height: 60px; /* Double the normal size */
    }

    #polka-dots {
        position: fixed; /* Keep it fixed in the background */
        top: 0;

        width: 100vw;
        height: 100vh;
        z-index: -1; /* Place it behind other content */
        background-image: radial-gradient(circle, rgba(255, 0, 0, 0.5) 1px, transparent 1px); /* Initial RGB color */
        background-size: 50px 50px; /* Size of the dots and spacing */
        animation: color-change 10s infinite; /* Animation for color change */

<script>
    const gallery = document.getElementById("gallery");
  
    window.onmousemove = e => {
      const mouseX = e.clientX,
            mouseY = e.clientY;
      
      const xDecimal = mouseX / window.innerWidth,
            yDecimal = mouseY / window.innerHeight;
      
      const maxX = gallery.offsetWidth - window.innerWidth,
            maxY = gallery.offsetHeight - window.innerHeight;
      
      const panX = maxX * xDecimal * -1,
            panY = maxY * yDecimal * -1;
      
      gallery.animate({
        transform: `translate(${panX}px, ${panY}px)`}, 
        {
        duration: 4000,
        fill: "forwards",
        easing: "ease" })
    }

    document.addEventListener('DOMContentLoaded', () => {
    // Create a div element for the custom cursor
    const cursor = document.createElement('div');
    cursor.id = 'custom-cursor';
    document.body.appendChild(cursor);

    // Move the cursor div to follow the mouse
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    const tileUrls = [
        "languages.html",
        "festival.html",
        "architecture.html",
        "food.html",
        "musicanddance.html",
        "wildlifeandnature.html",
        "history.html",
        "artsandcrafts.html",
        "clothes.html",
        "menu.html",
        "menu.html"
    ];

    // Handle mouse hover over rectangles
    const tiles = document.querySelectorAll('.tile');

    tiles.forEach((tile, index) => {
      tile.addEventListener('mouseenter', () => {
        cursor.style.width = '60px'; // Increase size on hover
        cursor.style.height = '60px'; // Increase size on hover
      });

      tile.addEventListener('mouseleave', () => {
        cursor.style.width = '30px'; // Reset to normal size
        cursor.style.height = '30px'; // Reset to normal size
      });

      tile.addEventListener('click', () => {
        window.location.href = tileUrls[index]; // Redirect to the corresponding URL
      });
    });
  });


  </script>
